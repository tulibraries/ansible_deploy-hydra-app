---
# handlers file for ansible_rails-app-deploy

- name: restart passenger app
  shell: >
    bash -lc 'passenger-config restart-app `pwd`'
  args:
    chdir: "{{ rails_app_install_path }}"
  become_user: "{{ app_user }}"
  failed_when: False
  tags:
    - rails-app



- name: deploy tasks
  shell: >
    bash -lc 'RAILS_ENV={{ rails_app_env }} bundle exec rake {{ item }}'
  args:
    chdir: "{{ rails_app_install_path }}"
  with_items:
    - assets:precompile
    - db:migrate
    - db:seed
  become_user: "{{ app_user }}"
  tags:
      - rails_app

- name: restart apache
  service:
    name: httpd
    state: restarted
  become: yes
  tags:
    - rails_app

- name: restart jetty
  service:
    name: "{{ rails_app_name}}_jetty"
    state: restarted
  tags:
    - rails-app
